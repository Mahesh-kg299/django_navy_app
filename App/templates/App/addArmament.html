{% extends 'App/layout/addPage.html' %}

{% block heading %}
Add Armament
{% endblock %}

{% block form_content%}

<form action="" class="form p-2">
    <div class="row g-3">
        <div class="col-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="col-6">
            <label for="arm_type" class="form-label">Type</label>
            <input type="text" name="arm_type" id="arm_type" class="form-control">
        </div>
    </div>
    <div class="rwo py-2">
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}


{% block script %}
<script>
    let form = document.querySelector(".form")

    let submit = async (e) => {
        e.preventDefault()
        data = {
            name: form.querySelector('input[name=name]').value,
            arm_type: form.querySelector('input[name=arm_type]').value,
        }
        sendData('http://127.0.0.1:8000/api/armament/', data)
    }

    form.addEventListener("submit", submit)
</script>

{% endblock %}
